<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Baloo+Paaji" rel="stylesheet">
	
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container text-center">
		<div class="jumbotron text-center">
			<p>TRIVIA GAME</p>
			<p>'Random' Edition</p>
			<button class="btn btn-default btn-lg" id="start">Start Game</button>
		</div>
		<div class="row">
			<div class="timer">
			</div>
		</div>
		<div class="row Q_A">
			<div class="col-lg-12 question"></div>
			<div class="col-lg-12 choice1 choice"></div>
			<div class="col-lg-12 choice2 choice"></div>
			<div class="col-lg-12 choice3 choice"></div>
			<div class="col-lg-12 choice4 choice"></div>
		
		</div>
		<hr>
		<div class="row">
			<div class="win_loss">
				<p id="wins"></p>
				<p id="losses"></p>
			</div>
		</div>
		<div class="row">
			<button class="btn btn-default btn-lg" id="restart">Restart Game</button>
		</div>
	</div>
	<script type="text/javascript" src="assets/javascript/app.js"></script>	
</body>
</html>
